<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webpack 4 Starter</title>
  <link href="style.css" rel="stylesheet"></head>
  <body>
   <header class="header">
      <ul class="header__list">
        <li class="header__item">
          <div class="circle-pn burder">
          <span class="header__burger"></span>
          </div>
          <img class="header__cps" src="img/Group.svg" alt="">
        </li>
        <li class="header__item header__link header__line">
          <div class="header__setti">
            <span class="circle-pn img-repair"></span>
          </div>
          <div class="header__setti">
            <span class="circle-pn img-icon"></span>
          </div>
        </li>
       
      </ul>
   </header>
   <section class="services">
    <h1 class="services__heading">Услуги и сервисы</h1>
    <div class="services__scroll">
    <ul class="services__list">
        <li class="services__item">
          <a class="services__link" href="">Ремонтируемые бренды</a>
        </li>
        <li class="services__item">
          <a class="services__link" href="">Дополнительные услуги</a>
        </li>
        <li class="services__item">
          <a class="services__link" href="">Цены на услуги</a>
        </li>
        <li class="services__item">
          <a class="services__link" href="">Адреса сервисных центров</a>
        </li>
        <li class="services__item">
          <a class="services__link" href="">Специальные цены</a>
        </li>
        <li class="services__item">
          <a class="services__link" href="">Отзывы</a>
        </li>
    </ul>
    </div>
    <div class="services__info">
      <div class="services__text">
        <p class="services__paragraph"></p>
        <p class="services__paragraph"></p>
        <button class="services__button"></button>
      </div>
      <div class="services__img">
        <img class="img-cps" src="" alt="">
      </div>
    </div>
   </section>
   <section class="brands">
    <h2 class="brands__repair"></h2>
    <div class="slider">
      <ul class="slider__items">
        <li class="link swiper-slide">
          <img class="link__img" src="images/1.png" alt="">
          <div class="link__arrow"></div>
      </li>
      </ul>
    </div>
    <button class="brands__button">Показать все</button>
    <div class="brands__circle">
      <div class="swiper-pagination"></div>
  </div>
   </section>
   <section class="types">
    <h2 class="types__repair"></h2>
    <ul class="types__slider">
      <li class="link">
        <div class="link__text"></div>
        <div class="link__arrow"></div>
      </li>
    </ul>
    <div class="types__circle">
      <div class="swiper-pagination"></div>
  </div>
   </section>
   <section class="price">
    <h2 class="price__services"></h2>
    <ul class="price__slider">
      <li class="price__items">
        <div class="price__item"></div>
        <div class="price__item"></div>
        <div class="price__item"></div>
        <button class="price__button"></button>
      </li>
    </ul>
    <div class="types__circle">
      <div class="swiper-pagination"></div>
  </div>
  <div class="price__info">
    <p class="price__text"></p>
    <a class="price__proposal" href=""></a>
  </div>
   </section>
   <footer class="footer">
    <ul class="copy">
      <li class="copy__item"></li>
    </ul>

   </footer>
  <script type="text/javascript" src="./js/bundle.js"></script></body>
</html>
